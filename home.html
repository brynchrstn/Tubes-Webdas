<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .navbar{
            z-index: 10;
        }
        .carousel-item img {
            height: 100vh;
            object-fit: cover;
        }
        .carousel {
            z-index: 5;
            top: 0;
        }
        .carousel-item {
          height: 450px;
          background-color: black;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
          filter: invert(100%);
        }   
        .carousel-indicators [data-bs-target] {
          background-color: white;
        }   
        .card-img-top {
          height: 250px;
          object-fit: cover;
        }
        .carousel-caption{
          color: white;
        }
        body{
            background-color: beige;
        }
        .nav-link {
            color: white;
        }
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; 
        }
        .dropdown-menu {
            display: none; 
            transition: all 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(128, 128, 128, 0.3); 
            color: white;
        }
        h5,p{
            color: white;
            opacity: 1;
        }
        .carousel-caption{
            background-color: black;
            opacity: 0.5;
            margin: 0;
            z-index: 5;
        }
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.5);
            border: none; 
        }
        .dropdown-item {
            color: white; 
        }
        .dropdown-item:hover {
          background-color: rgba(255, 255, 255, 0.2); 
          color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-transparent shadow-sm position-absolute w-100 navbar-dark">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#website">gutes Essen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Food
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Sausage</a></li>
                          <li><a class="dropdown-item" href="#">Schnitzel</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="#minuman">Drink</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#fakta">Fact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#kontak">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="imgCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div id="demo" class="carousel slide " data-bs-ride="carousel">

        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="Sosis.jpg" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h5>Uluwatu Temple</h5>
              <p>A stunning cliffside temple with ocean views.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="schnitzel.jpg" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h5>Tegalalang Rice Terrace</h5>
              <p>Lush green rice fields in Ubud.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="sosis1.jpg" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h5>Balinese Dance</h5>
              <p>Experience traditional Balinese performances.</p>
            </div>
        </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
</body>
</html>
